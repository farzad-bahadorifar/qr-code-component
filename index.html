<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="upper-card">
                <img src="./assets/img/image-qr-code.png" alt="qrCode">
            </div>
            <div class="downer-card">
                <h3>Improve your front-end skills by building projects</h3>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    <pre>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/farzad-bahadorifar" target="_blank" rel="noopener">Farzad Bahadorifar</a>.
    </pre>
</body>
</html>
